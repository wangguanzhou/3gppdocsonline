{% extends "./base.html" %}
{% block ControlPanel %}
	<div class="controls">
		<form class="uk-form-horizontal" style="margin-bottom:auto; width: 100%" method="get">
			<div class="uk-grid">
				<div class="uk-width-3-10 uk-text-left">
					{{ tdoc_form.work_group }}
					<button name="load_tdoclist" class="uk-button uk-button-primary uk-button-small">Load All Reports</button>
				</div>
			</div>	
		</form>
	</div>
{% endblock %}

{% block DocList %}

<table class="uk-table uk-table-striped uk-table-condensed" >
	<tbody>
	{% for report in report_list %}
		<tr>
			<td class="uk-width-1-1"> 
			{% if report.exist %}
				<a href="/{{ report.file }}" onclick="showTdoc(this.href); return false;">
			{% endif %}
				{{ report.name }}
			{% if report.exist %} </a> {% endif %}
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}


{% block DocFrame %}
	<iframe id="docframe" width="100%" height="100%" src=""></iframe>
{% endblock %}
